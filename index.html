<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja muito bem vindo (a)! Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div   class="campo"  id="usuario">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="usu" id="iusu" placeholder="Nome de usuário" autocomplete="email" required>
                        <label for="iusu">Login</label>
                    </div>
                    <div class="campo" id="senha">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="sen" id="isen" placeholder="Senha min-8 digitos" autocomplete="current-password" required minlength="8">
                        <label for="isen">Senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha</a>
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
